<div class="card">
    <div class="card__content">
        <div class="card__content__generic">
            <button class="button cursor-pointer" [routerLink]="['/dragons']">Retornar para listagem</button>
            <h1>Detalhes do dragão</h1>
            <ul>
                <li><b>Nome:</b> {{dragon.name}}</li>
                <li><b>Tipo:</b> {{dragon.type}}</li>
                <li><b>Data de criação:</b> {{dragon.createdAt | date : 'dd/MM/yyyy HH:mm:ss'}}</li>
            </ul>
        </div>
    </div>
</div>
